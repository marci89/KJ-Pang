weapon = "Fegyver"
weaponGuideDesc = "Az alapfegyvered a szigony, amivel felveheted a harcot az invázió ellen. Ha a földön vagy, egy kábellel lövöd ki, így nagyobb eséllyel találhatod el az ellenséget. Ugrás közben csak szigonnyal tudsz lőni. Képes vagy vízszintes lövésre is, ami később hasznos lesz, amikor olyan ellenségekkel találkozol, akik szintén a földön járnak."
