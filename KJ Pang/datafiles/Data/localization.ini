endingText="By destroying the main ballon, you successfully thwarted the invasion and eradicated all alien organisms. Excellent work! If you're looking for greater challenges and haven't completed all levels yet, be sure to give them a try. Each difficulty level offers new maps, enemies, tools, and weapons, and naturally, the game becomes progressively harder with each level. Keep your spirits high, and get ready for the next challenges!"
finalBattleShortDesc="The spacecraft is currently in South America. There's a missile nearby that can be used to take it out, but you'll need to clear the area first... good luck!"

notRestartTheLevelAfterDeathDesc="In certain stages, if you die, the stage doesn't restart, instead, you revive from your remaining lives. This is especially true of all boss areas. This will be your first encounter with a stronger opponent. Good luck!"
impossibleInfoDesc="Welcome to the impossible level. There won't be anything new, but you will be faced with quite challenging levels. Only the best will succeed. Good luck!"

horizontalShootTitle="Horizontal shoot"
horizontalShootDesc="Remember that you can also shoot horizontally with the shift or B button on the controller. This is how you can fight against creatures on the ground!"

destroyableWallTitle="Destroyable wall"
destroyableWallDesc="A wall that can be broken with normal weapons."
snowWallTitle="Snowy wall"
snowWallDesc="Be careful because it slides!"
indestructibleWallTitle="Indestructible wall"
indestructibleWallDesc="A wall that cannot be broken with any weapon."
snowingTitle="Snowing"
snowingDesc="On some levels, it may snow, which will make the game more difficult with poorer visibility."
rainingTitle="Raining"
rainingDesc="On some levels, it may rain, which will make the game more difficult with poorer visibility."
mistTitle="Mist"
mistDesc="In the morning hours, mist may appear on some levels."



lifePointTitle="Life crystal"
lifePointDesc="If you collect enough Life crystals, you get a life. Also gives points."
foodTitle="Food"
foodDesc="If you collect enough food, you can activate the special ability that you selected at the beginning of the game. Also gives points."
healthPotionTitle="Health potion"
healthPotionDesc="Refills your health with a bar. As long as your life is full, you can't pick it up."
firstAidKitTitle="First Aid Kit"
firstAidKitDesc="Recharges your full health. As long as your life is full, you can't pick it up."
lifeTitle="Life"
lifeDesc="Recharges your full health and give you an extra life."

normalBallTitle="Normal ballon"
normalBallDesc="These are the basic enemies. After they are destroyed, they are divided into smaller and smaller ballons."


blackBallTitle="Black ballon"
blackBallDesc="It is much more resistant to weapons, so it can take more damage. In later levels, this becomes more challenging because of ballon splitting."
yellowBallTitle="Yellow ballon"
yellowBallDesc="After it dies, it splits into many small yellow spheres."
antigravityBallTitle="Antigravity ballon"
antigravityBallDesc="It is unaffected by gravity and immune to all gravity-related effects."
horizontalBallTitle="Horizontal ballon"
horizontalBallDesc="It has horizontal gravity."

shieldedNormalBallTitle="Shielded normal ballon"
shieldedNormalBallDesc="Normal ballons also have shields."
wormTitle="Worm"
wormDesc="A worm which is walking on the ground."
sentinelT800Title="Sentinel model T-800"
sentinelT800Desc="A sentinel that looks for potential targets to deactivate. Shoots in all directions."
frogTitle="Frog"
frogDesc="It is a ground-walking enemy, but it can also jump."
tongueWormTitle="Tongue-worm"
tongueWormDesc="A worm which is walking on the ground. If you are near it, it will attack with its long tongue, so don't let it get too close. Immune to all gravity-related effects."
smogBallTitle="Smoke ballon"
smogBallDesc="Once eliminated, a large puff of smoke is detected, which can be distracting during combat."

superBallTitle="Super ballon"
superBallDesc="A more advanced version of the normal ballon. It's challenging, but gives better items."
shieldedSuperBallTitle="Shielded super ballon"
shieldedSuperBallDesc="Super ballons also have shields."

spaceDistorterBallTitle="Distorter ballon"
spaceDistorterBallDesc="It distorts space, which makes combat quite difficult. Destroy it as soon as possible, because then everything will be normal again. If there are more of them, they must all be destroyed."
sentinelTXTitle="Sentinel model T-X"
sentinelTXDesc="A sentinel that looks for potential targets that can be deactivated. It shoots in all directions and can shoot at you separately."
sentinelT3000Title="Sentinel model T-3000"
sentinelT3000Desc="A sentinel that looks for potential targets that can be deactivated. It has more advanced weapons and protection. It's much more challenging."
colorfulBallTitle="Rainbow ballon"
colorfulBallDesc="After its destruction it splits into many small ballons of different types."




batTitle="Bat"
batDesc="It flies and if you get under it, it attacks."

redBossBallTitle="Red boss ballon"
redBossBallDesc="A giant red ballon that is more challenging and much more resistant to weapons. Immune to all effects."
snakeBossTitle="Snake boss"
snakeBossDesc="A giant snake that is more challenging and much more resistant to weapons. After his death, his pieces become self-aware. Immune to all effects."
snakeBossShortDesc="In a cave, they became aware of strange sounds..."
cacodemonTitle="cacodemon"
cacodemonDesc="An evolved, more powerful ballon with many abilities. It attacks with energy projectiles and summons child cacodemons. Make sure they don't multiply too much! Immune to all effects."
cacodemonShortDesc="The local tribes tell of some terrifying creature."
juniorGuardianTitle="Junior guardian"
juniorGuardianDesc="An elite unit that protects the main ballon. The tentacles should be attacked first, then the eye will become sensitive. Summons ballons and attacks with energy projectiles. Immune to all effects."


malwrathTitle="Malwrath"
malwrathDesc="A further developed version of the cacodemon. It attacks with energy projectiles and summons child Malwraths. Make sure they don't multiply too much! Immune to all effects."
malwrathShortDesc="The locals are terrified by a strange creature."
frogBossTitle="Frog king"
frogBossDesc="A mutant frog that summons little frogs for help. Immune to all effects."
frogBossShortDesc="The population in the local river has dropped significantly due to something..."
diabloTitle="Diablo"
diabloDesc="A small creature that summons ballons, uses a ring of protection and also attacks with projectiles. Immune to all effects."
diabloShortDesc="In the cave they found some kind of devilish creature."
mediorGuardianTitle="Medior guardian"
mediorGuardianDesc="A more elite unit that protects the main ballon. It has multiple abilities. Immune to all effects."


wretchedTitle="Wretched"
wretchedDesc="A fully developed version of cacodemon. Much more aggressive. It attacks with energy projectiles and summons child Wretched. Make sure they don't multiply too much! Immune to all effects."
wretchedShortDesc="Are you curious about the mature version of cacodemon?"
probeDroidTitle="Probe droid"
probeDroidDesc="The reconnaissance unit of the ballons. It attacks with numerous dangerous weapons and also has a shield. Immune to all effects."
probeDroidShortDesc="Strange radio signals have been detected..."
manananggalTitle="Manananggal"
manananggalDesc="According to legend, Manananggal is a mythical creature that is harmful to pregnant women and fetuses. Summons bats and attacks with projectiles. Immune to all effects."
manananggalShortDesc="Is the legend of Manananggal true?"
seniorGuardianTitle="Senior guardian"
seniorGuardianDesc="An even more elite unit that protects the main balloon. He has several powerful abilities. Immune to all effects."
expertGuardianTitle="Expert guardian"
expertGuardianDesc="The strongest version of the guardians, they cause quite a challenge and not many can claim to have defeated one. Immune to all effects."




antigravityTitle="Anti-gravity"
antigravityDesc="Anti-gravity will activate and affect objects and enemies. They will float."
gravityReverseTitle="Reverse gravity"
gravityReverseDesc="In reverse gravity, enemies that have normal gravity are affected by the opposite gravity."
timeFreezeTitle="Time freeze"
timeFreezeDesc="It stops the time for a while. Enemies are harmless at this point."
timeSlowTitle="Time slow"
timeSlowDesc="Slows down the time for a while."
dynamiteTitle="Dynamite"
dynamiteDesc="Blows the balloons into small pieces. Only affects normal balloons. Be careful with it, because there will be many small ballons at once."
energyShieldTitle="Energy-shield"
energyShieldDesc="The player will be protected by an energy shield. As long as you have energy shield, you can't pick it up."
magnetTitle="Magnet"
magnetDesc="The player attracts food and life crystals."

bouncingPearlsTitle="Bouncing pearls"
bouncingPearlsDesc="Creates bouncing projectiles."
bouncingPearlTitle="Bouncing pearl"
bouncingPearlDesc="Creates one bouncing projectile."
projectileShieldTitle="Projectile shield"
projectileShieldDesc="An improved version of the energy shield. Block incoming projectiles as long as the shield has enough health. Eliminates immediately upon contact with an enemy."

protectiveRingTitle="Protective ring"
protectiveRingDesc="Creates a ring around the player that damages enemies."
invulnerabilityPotionTitle="Invulnerability potion"
invulnerabilityPotionDesc="Grants temporary invincibility."


singleStingTitle="Single sting"
singleStingDesc="This is your primary weapon. Fires a hook with a cable. You can only have one at a time."
doubleStingTitle="Double sting"
doubleStingDesc="Improved version of single sting. Allows the player to shoot two hooks at once."
pistolTitle="Pistol"
pistolDesc="You can shoot with a pistol."
powerWireTitle="Power wire"
powerWireDesc="Fires a hook with a cable. The cable remains extended for a short duration, making it effective for multiple hits. Cannot be used while jumping. Useful in tight spaces."
machineGunTitle="Machine gun"
machineGunDesc="Suitable for rapid firing."
shotGunTitle="Shotgun"
shotGunDesc="Deals larger area damage and more damage."

grenadeTitle="Grenade"
grenadeDesc="You can throw a grenade. Also explodes normal walls."
landMineTitle="Land mine"
landMineDesc="You can throw a land mine. Can be useful against land-based enemies and also explodes normal walls."
flameThrowerTitle="flamethrower"
flameThrowerDesc="Deals relatively high damage, but has limited attack range."
trackingRocketLauncherTitle="Tracking rocket launcher"
trackingRocketLauncherDesc="Fires tracking missiles. Also explodes normal walls."

tripleStingTitle="Triple sting"
tripleStingDesc="Improved version of single sting. Allows the player to shoot three hooks at once."
doublePowerWireTitle="Double power wire"
doublePowerWireDesc="Fires two hooks with a cable. The cable remains extended for a short duration, making it effective for multiple hits. Cannot be used while jumping. Useful in tight spaces."
detonatorTitle="Detonator"
detonatorDesc="If you throw it, you can control when it explodes with the controller. Also explodes normal walls."
bombTitle="Bomb"
bombDesc="A massive ranged bomb. Also explodes normal walls."
rocketLauncherTitle="Rocket launcher"
rocketLauncherDesc="Fires missiles. Also explodes normal walls."






