news="Újdonságok!"

endingText="A fő gömb megsemmisítésével sikeresen megakadályoztad az inváziót, és minden idegen organizmus elpusztult. Kiváló munka! Ha nagyobb kihívásokra vágysz és még nem teljesítetted az összes fokozatot, mindenképpen próbáld ki őket. Minden nehézségi szinten új pályák, ellenségek, eszközök és fegyverek várnak rád, és természetesen a játék is egyre nehezebbé válik minden szinten. Fel a fejjel, és készülj a következő kihívásokra!"
finalBattleShortDesc="Dél-Amerika területén tartózkodik jelenleg az űrhajó. A közelben van egy rakéta, amely segítségével kiiktatható, de előtte megkell tisztítani a terepet... sok szerencsét!"

notRestartTheLevelAfterDeathDesc="Egyes helyszíneken, ha elbuknál, nem kezdődik újra a pálya, hanem a megmaradt életeidből újraéledsz. Ez különösen igaz az összes főellenség területére. Ez lesz az első összecsapásod egy erősebb ellenféllel. Sok szerencsét!"
impossibleInfoDesc="Üdvözöllek a lehetetlen szinten. Újdonságok nem lesznek, de elég nagy kihívást jelentő pályákkal fogsz szembesülni. Csak a legjobbaknak fog sikerülni. Sok sikert!"

horizontalShootTitle="Horizontális lövés"
horizontalShootDesc="Ne feledd, hogy a shift vagy a kontrolleren az B gombbal képes vagy horizontális lövésre is. A földön közlekedő lények ellen így tudsz küzdeni!"


destroyableWallTitle="Törhető fal"
destroyableWallDesc="Normál fegyverekkel széttörhető fal."
snowWallTitle="Havas fal"
snowWallDesc="Vigyázz, mert csúszik!"
indestructibleWallTitle="Törhetetlen fal"
indestructibleWallDesc="Egy fal, amelyet semmilyen fegyverrel nem lehet áttörni."
snowingTitle="Havazás"
snowingDesc="Egyes pályákon havazhat, amely rosszabb látási viszonyokkal nehezíti a játékot."
rainingTitle="Eső"
rainingDesc="Egyes pályákon eshet az eső, amely rosszabb látási viszonyokkal nehezíti a játékot."
mistTitle="Köd"
mistDesc="A délelőtti napszakokban köd jelenhet meg egyes pályákon."

lifePointTitle="Élet kristály"
lifePointDesc="Ha gyűjtesz megfelelő mennyiségű életkristályt, akkor kapsz egy életet. Pontokat is ad."
foodTitle="Étel"
foodDesc="Ha gyűjtesz megfelelő mennyiségű élelmet, akkor aktiválhatod a speciális képességedet, amit a játék elején kiválasztottál. Pontokat is ad."
healthPotionTitle="Életerő ital"
healthPotionDesc="Egy csíkkal feltölti az életerődet. Amíg tele van az életed, addig nem tudod felvenni."
firstAidKitTitle="Elsősegély csomag"
firstAidKitDesc="Feltölti a teljes életerődet. Amíg tele van az életed, addig nem tudod felvenni."
lifeTitle="Élet"
lifeDesc="Feltölti a teljes életerődet és egy extra életet is kapsz."

normalBallTitle="Normál Gömb"
normalBallDesc="Ezek az alap ellenségek. Elpusztításuk után egyre kisebb gömbökre osztódnak."
blackBallTitle="Fekete gömb"
blackBallDesc="Sokkal ellenállóbb a fegyverekkel szemben, így több sebzést tud elviselni. A későbbi szinteken nagyobb kihívást fog jelenteni az osztódása miatt."
yellowBallTitle="Sárga gömb"
yellowBallDesc="Elpusztulása után sok kis sárga gömbre osztódik."
antigravityBallTitle="Antigravitációs gömb"
antigravityBallDesc="Nem hat rá a gravitáció és immunis minden gravitációval kapcsolatos hatásra."
horizontalBallTitle="Horizontális gömb"
horizontalBallDesc="Vízszintes gravitációval rendelkező gömb."

shieldedNormalBallTitle="Pajzsos Normál Gömb"
shieldedNormalBallDesc="A normál gömbök rendelkeznek pajzzsal is."
wormTitle="Lárva"
wormDesc="Egy féreg, amely a földön jár."
sentinelT800Title="Őrszem T-800 modell"
sentinelT800Desc="Egy őrszem, amely potenciális célpontokat keres, amelyeket deaktiválni lehet. Minden irányba lő."
frogTitle="Béka"
frogDesc="Földön járó ellenség, azonban ugrálni is tud."
tongueWormTitle="Nyelves lárva"
tongueWormDesc="Egy féreg, amely a földön jár. Ha a közelében tartózkodsz, hosszú nyelvével támad, ezért ne enged túl közel magadhoz. Immunis a gravitációs hatásokra."
smogBallTitle="Füst gömb"
smogBallDesc="Kiiktatása után nagy füst jelenik meg, amely zavaró lehet harc közben."

superBallTitle="Szuper gömb"
superBallDesc="A normál gömb fejlettebb változata. Kihívást jelent, de jobb tárgyakat ad."

shieldedSuperBallTitle="Pajzsos szuper gömb"
shieldedSuperBallDesc="A szuper gömbök rendelkeznek pajzzsal is."

spaceDistorterBallTitle="Torzító gömb"
spaceDistorterBallDesc="Torzítja a teret, amely eléggé megnehezíti a harcot. Minél hamarabb iktasd ki, mert akkor újra minden normális lesz. Ha több van belőle, mindegyiket elkell pusztítani."
sentinelTXTitle="Őrszem T-X modell"
sentinelTXDesc="Egy őrszem, amely potenciális célpontokat keres, amelyeket deaktiválni lehet. Minden irányba lő és külön tud lőni egyet is feléd."
sentinelT3000Title="Őrszem T-3000 modell"
sentinelT3000Desc="Egy őrszem, amely potenciális célpontokat keres, amelyeket deaktiválni lehet. Fejlettebb fegyverei vannak és védelemmel is rendelkezik. Sokkal nagyobb kihívást jelent."
colorfulBallTitle="Szivárvány gömb"
colorfulBallDesc="Elpusztulása után sok kicsi különböző típusú gömbre osztódik."

batTitle="Denevér"
batDesc="Repül és ha alákerülsz, akkor támad."


redBossBallTitle="Piros fő gömb"
redBossBallDesc="Egy hatalmas piros gömb, amely nagyobb kihívást jelent és sokkal ellenállóbb a fegyverekkel szemben. Immunis minden speciális hatásra."
snakeBossTitle="Kígyó király"
snakeBossDesc="Egy óriási kígyó, amely nagyobb kihívást jelent, és sokkal ellenállóbb a fegyverekkel szemben. Halála után darabjai öntudatra ébrednek. Immunis minden speciális hatásra."
snakeBossShortDesc="Egy barlangban furcsa hangokra lettek figyelmesek..."
cacodemonTitle="cacodemon"
cacodemonDesc="Egy továbbfejlesztett erősebb gömb, számos képességgel. Energia lövedékekkel támad, illetve gyerek cacodemon-okat idéz. Figyelj rá, hogy ne szaporodjanak el túlságosan! Immunis minden speciális hatásra."
cacodemonShortDesc="A helyi törzsek valami félelmetes lényről mesélnek."
juniorGuardianTitle="Junior őrző"
juniorGuardianDesc="Egy elit egység, amely a fő gömb védelmét biztosítja. Elsőnek a csápjait kell támadni, majd a szeme lesz érzékeny. Gömböket idéz és energia lövedékekkel támad. Immunis minden speciális hatásra."

malwrathTitle="Malwrath"
malwrathDesc="A cacodemon továbbfejlesztett változata. Energialövedékekkel támad, illetve gyerek Malwrath-eket idéz. Vigyázz, hogy ne szaporodjanak el túlságosan! Immunis minden speciális hatásra."
malwrathShortDesc="A helyiek rettegésben élnek egy furcsa lény miatt."
frogBossTitle="Béka király"
frogBossDesc="Egy mutáns béka, amely kis békákat hív segítségül. Immunis minden speciális hatásra."
frogBossShortDesc="A helyi folyóban lényegesen csökkent a populáció valami miatt..."
diabloTitle="Diablo"
diabloDesc="Egy kis lény, amely gömböket idéz, védelmező gyűrűt használ és lövedékekkel is támad. Immunis minden speciális hatásra."
diabloShortDesc="A barlangban valami ördögi lényt találtak."
mediorGuardianTitle="Medior őrző"
mediorGuardianDesc="Egy elitebb egység, amely védi a fő gömböt. Több képességgel rendelkezik. Immunis minden speciális hatásra."

wretchedTitle="Wretched"
wretchedDesc="A cacodemon teljesen kifejlett változata. Sokkal agresszívebb. Energialövedékekkel támad, illetve gyerek Wretched-eket idéz. Vigyázz, hogy ne szaporodjanak el túlságosan! Immunis minden speciális hatásra."
wretchedShortDesc="Kíváncsi vagy a cacodemon kifejlett változatára?"
probeDroidTitle="Szondadroid"
probeDroidDesc="A gömbök felderítő egysége. Számos veszélyes fegyverrel támad és pajzsa is van. Immunis minden hatásra."
probeDroidShortDesc="Különös rádiójeleket észleltek..."
manananggalTitle="Manananggal"
manananggalDesc="A legenda szerint a Manananggal egy mitikus lény, amely terhes nőkre és magzatokra ártalmas. Denevéreket idéz és  lövedékekkel támad. Immunis minden hatásra."
manananggalShortDesc="Manananggal legendája mégis igaz?"
seniorGuardianTitle="Senior őrző"
seniorGuardianDesc="Egy még elitebb egység, amely védi a fő gömböt. Többféle erősebb képességgel rendelkezik. Immunis minden hatásra."
expertGuardianTitle="Expert őrző"
expertGuardianDesc="Az őrzők legerősebb változata, elég nagy kihívást okoznak és nem sokan mondhatják el magukról, hogy legyőztek egyet. Immunis minden hatásra."





antigravityTitle="Anti-gravitáció"
antigravityDesc="Aktiválódik az antigravitáció és hatással lesz a tárgyakra és ellenségekre. Lebegni fognak."
gravityReverseTitle="Fordított gravitáció"
gravityReverseDesc="Fordított gravitáció esetén a normál gravitációval rendelkező ellenségekre az ellenkező gravitáció hat."
gravityStrongReverseTitle="Erős fordított gravitációs vonzás"
gravityStrongReverseDesc="A nagyon erős fordított gravitációs vonzás miatt minden ellenség és tárgy felfelé áramlik, és nem tud mozogni."
timeFreezeTitle="Idő fagyasztás"
timeFreezeDesc="Megállítja az időt. Az ellenségek ilyenkor ártalmatlanok."
timeSlowTitle="Idő lassítás"
timeSlowDesc="Lelassítja az időt."
dynamiteTitle="Dinamit"
dynamiteDesc="A gömböket apró darabokra robbantja. Csak a normál gömbökre van hatással. Vigyázz vele, mert egyszerre sok kis gömb lesz."
energyShieldTitle="Energia pajzs"
energyShieldDesc="A játékost egy energia pajzs fogja védeni. Amíg van aktív pajzsod, addig nem tudod felvenni."
magnetTitle="Mágnes"
magnetDesc="A játékos magához vonzza az ételeket és az élet kristályokat."

bouncingPearlsTitle="Pattogó gyöngyök"
bouncingPearlsDesc="Pattogó lövedékeket hoz létre."
bouncingPearlTitle="Pattogó gyöngy"
bouncingPearlDesc="Egy pattogó lövedéket hoz létre."
projectileShieldTitle="Lövedék pajzs"
projectileShieldDesc="Az energiapajzs fejlettebb változata. Blokkolja a bejövő lövedékeket, amíg a pajzs életereje elegendő. Ellenség érintkezéskor azonnal megszűnik."


protectiveRingTitle="Védelmező gyűrű"
protectiveRingDesc="egy gyűrűt hoz létre a játékos körül, amely megsebzi az ellenséget."
invulnerabilityPotionTitle="Sérthetetlenség ital"
invulnerabilityPotionDesc="Ideiglenes legyőzhetetlenséget biztosít."

singleStingTitle="Szigony"
singleStingDesc="Ez az alapfegyvered. Egy kábellel ellátott horgot lő ki. Csak egy horgot lőhetsz ki egyszerre."
doubleStingTitle="Dupla szigony"
doubleStingDesc="A szigony továbbfejlesztett változata. Lehetővé teszi a játékos számára, hogy egyszerre két horgot lőjön ki."
pistolTitle="Pisztoly"
pistolDesc="Pisztollyal tudsz lőni."
powerWireTitle="Erősítő huzal"
powerWireDesc="Egy kábellel ellátott horgot lő ki, amely rövid ideig kinyújtva marad, így több találatra is alkalmas. Ugrás közben nem használható. Szűk helyeken hasznos."
machineGunTitle="Géppuska"
machineGunDesc="Gyors tüzelésre alkalmas."
shotGunTitle="Sörétes puska"
shotGunDesc="Nagyobb területen és több sebzést okoz."

grenadeTitle="Gránát"
grenadeDesc="Tudsz gránátot dobni. A normál falakat is felrobbantja."
landMineTitle="Taposóakna"
landMineDesc="Tudsz dobni egy taposóaknát. Hasznos lehet földön járó ellenségek ellen és felrobbantja a normál falakat is."
flameThrowerTitle="Lángszóró"
flameThrowerDesc="Viszonylag nagy sebzést okoz, de korlátozott a tüzelési hatótávolsága."
trackingRocketLauncherTitle="Követő rakétavető"
trackingRocketLauncherDesc="Követő rakétákat lő. A normál falakat is felrobbantja."

tripleStingTitle="Tripla szigony"
tripleStingDesc="A szigony továbbfejlesztett változata. Lehetővé teszi a játékos számára, hogy egyszerre három horgot lőjön ki."
doublePowerWireTitle="Dupla Erősítő huzal"
doublePowerWireDesc="Egyszerre két kábellel ellátott horgot tudsz kilőni, amely rövid ideig kinyújtva marad, így több találatra is alkalmas. Ugrás közben nem használható. Szűk helyeken hasznos."
detonatorTitle="Detonátor"
detonatorDesc="Ha eldobod, te tudod befolyásolni mikor robbanjon fel a vezérlővel."
bombTitle="Bomba"
bombDesc="Egy hatalamas hatótávú bomba"
rocketLauncherTitle="Rakétavető"
rocketLauncherDesc="Rakétákat lő. A normál falakat is felrobbantja."


