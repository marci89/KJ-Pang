scoreSystem="Pont rendszer"
scoreSystemDesc="Az ellenfelek legyőzése, az élelem megszerzése, az életkristályok gyűjtése és a törékeny falak lerombolása pontokat adnak. Időben történő előrehaladás is plusz pontokat eredményez. Minél több élettel zárod a pályát, annál magasabb pontszámot érhetsz el."
extraLifeDesc="Gyűjts életkristályokat extra életért"
specialAbilityDesc="Gyűjts ételt a képesség használatához"
lifeBarDesc="Az életpont sáv három szegmensre van osztva. Ha a karaktered közvetlenül érintkezik egy ellenséggel, az azonnali halált eredményez, függetlenül attól, hogy hány életpont szegmensed maradt. Azonban ha lövedékek, kisebb sérülések érik a karakteredet, egy szegmens elveszik az életpont sávból. Három találatot tudsz elszenvedni, mielőtt az összes életpont elfogy, és a karaktered meghal."



