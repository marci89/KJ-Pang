weaponGuideDesc = "Your basic weapon is the harpoon, which you can use to fight against the invasion. When you are on the ground, you shoot it with a cable, increasing your chances of hitting the enemy. While jumping, you can only shoot with the harpoon. You are also capable of horizontal shots, which will be useful later when you encounter enemies that are also on the ground."
weaponGuideSpecWeaponDesc="You can also find special weapons that will make your journey easier. Most of them have limited ammunition, and once it's depleted, you will get your basic weapon back."


scoreSystem="Score system"
scoreSystemDesc="Food gives 35 points and life crystal gives 5 points. Defeating enemies gives depending on difficulty. 4 points/s for the remaining time. At the end of each level you also get a bonus for your lives - 800/life. Special items and weapons do not contribute to the point system."
extraLifeDesc="Get life crystals to get extra life"
specialAbilityDesc="Collect food to activate the special ability"
lifeBarDesc="The life bar is divided into three segments. If your character comes into direct contact with an enemy or projectiles, one segment is lost from the life bar. You can take three hits before all life points are depleted, and your character dies. It can be topped up with a health potion or a first aid kit."



